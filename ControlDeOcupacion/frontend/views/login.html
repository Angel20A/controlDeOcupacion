<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./styles/login.css">
    <title>Login</title>
</head>
<body class="d-fex justify-content-center">
  <main id="main">

    <!-- LOGIN -->
    <div class="form-login container grid gap-0 row-gap-3 bg-white" id="divLogin">
      <form action="/login" method="POST" class="margin-auto p-2">
        <div style="text-align: center;">
          <img class="mb-4" src="../resources/home-logo.png" alt="" width="25%" height="25%">
          <h1 class="h3 mb-3 fw-normal">Iniciar sesión</h1>
        </div>
          
        <div class="form-floating p-1 g-col-6">
          <input type="email" class="form-control" id="usuarioLogin" placeholder="escribe el usuario.">
          <label for="usuarioLogin">Usuario <i class="bi bi-person-fill"></i></label>
        </div>
        <div class="form-floating p-1 g-col-6">
          <input type="password" class="form-control" id="contrasenaLogin" placeholder="estribe la contraseña">
          <label for="contrasenaLogin">Contraseña <i class="bi bi-lock-fill"></i></label>
        </div>
        <button class="btn btn-outline-primary w-50 py-2" onclick="loginUsuario('usuarioLogin', 'contrasenaLogin'); return false;" type="submit" id="buttonLogin" style="text-align: center;">Login <i class="bi bi-box-arrow-in-right"></i></button>
        <div class="text-danger text-start">
          <span id="spanLogin" class=""></span>
        </div>
      </form>
      <a href="#" onclick="showDiv('divSignup', 'divLogin'); return false;">Click aquí para registrarte.</a>
    </div>

    <!-- SIGN UP -->
    <div class="form-login container grid gap-0 row-gap-3 bg-white" id="divSignup" style="display: none; margin-top: 7%;">
      <form action="/login" method="POST" class="margin-auto p-2">
        <div style="text-align: center;">
          <img class="mb-4" src="../resources/home-logo.png" alt="" width="25%" height="25%">
          <h1 class="h3 mb-3 fw-normal">Registrarse</h1>
        </div>
        
        <div class="form-floating p-1 g-col-6">
          <input type="text" class="form-control" id="nombreSignup" placeholder="escribe el nombre.">
          <label for="nombreSignup">Nombre <i class="bi bi-person-vcard-fill"></i></label>
        </div>
        <div class="form-floating p-1 g-col-6">
          <input type="email" class="form-control" id="usuarioSignup" placeholder="escribe el usuario.">
          <label for="usuarioSignup">Usuario <i class="bi bi-person-fill"></i></label>
        </div>
        <div class="form-floating p-1 g-col-6">
          <input type="password" class="form-control" id="contrasenaSignup" placeholder="estribe la contraseña">
          <label for="contrasenaSignup">Contraseña <i class="bi bi-lock-fill"></i></label>
        </div>
        <button class="btn btn-outline-primary w-50 py-2" type="submit" onclick="registerUsuario('nombreSignup', 'usuarioSignup', 'contrasenaSignup'); return false;" style="text-align: center;">Sign up <i class="bi bi-box-arrow-in-right"></i></button>
        <div class="text-danger text-start">
          <span id="spanSignup" class=""></span>
        </div>
      </form>
      <a href="#" onclick="showDiv('divLogin', 'divSignup'); return false;">Click aquí para iniciar sesión.</a>
    </div>

      <video muted autoplay loop>
        <source src="../resources/home-bg.mp4" type="video/mp4">
      </video>
      <div class="capa-bg"></div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/scripts/index.js"></script>
  <!--<script src="/scripts/login.js"></script>-->
</body>
</html>
