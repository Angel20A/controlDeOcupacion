<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../views/styles/home.css">
    <title>Home</title>
</head>
<body>
    <nav id="layout" class="navbar navbar-light py-3" style="background-color: #00023f;">
        <a class="navbar-toggler navbar-brand" style="color:white;" data-bs-toggle="offcanvas" data-bs-target="#menuLateral">
           <img src="../resources/home-logo.png" width="5%" height="2%" alt=""> Control de ocupación</a>
           
        <div class="offcanvas offcanvas-start" id="menuLateral" style="background-color: #00023f;">
            <div class="offcanvas-header">
                <div calss="offcanvas-title">
                    <a class="btn text-light" data-bs-dismiss="offcanvas"><i class="bi bi-arrow-return-left"></i> Regresar</a>
                </div>
            </div>
            <div class="offcanvas-body" style="height: auto;">
                <ul class="navbar-nav mr-auto">
                    <!--<li class="nav-item">
                        <a class="nav-link text-light" 
                        data-bs-toggle="collapse" data-bs-target="#accordion" aria-expanded="false" aria-controls="accordion" href="#">Inicio</a>
                    </li>-->
                    <li class="nav-item">
                        <a id="btnUsuario" class="accordion-button collapsed nav-link text-light" onclick="/*getTokenUser(); return false;*/" href="#" data-bs-toggle="collapse" data-bs-target="#collapseUsuario" aria-expanded="false" aria-controls="collapseUsuario">
                            Usuario <i class="bi bi-person-fill"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a id="btnConfig" class="accordion-button collapsed nav-link text-light" href="#" data-bs-toggle="collapse" data-bs-target="#collapseConfig" aria-expanded="false" aria-controls="collapseConfig">
                            Opciones de configuración <i class="bi bi-gear-fill"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a id="btnDoors" class="accordion-button collapsed nav-link text-light" href="#" data-bs-toggle="collapse" data-bs-target="#collapseDoors" aria-expanded="false" aria-controls="collapseDoors">
                            Dispositivos/Puertas. <i class="bi bi-door-closed-fill"></i>
                        </a>
                    </li>
                    
                    <button class="btn btn-outline-danger" onclick="location.href='login.html'"><i class="bi bi-box-arrow-right"></i> Salir</button>
                </ul>
            </div>
        </div>
    </nav>

    <div class="accordion" id="accordion">
        <!--    PESTAÑA USUARIO    -->
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
                
            </h2>
            <div id="collapseUsuario" class="accordion-collapse collapse" aria-labelledby="collapseUsuario" data-bs-parent="#accordion">
                <div class="accordion-body container"> <!-- w-50 -->
                    <h1 class="text-center">Usuario. <i class="bi bi-person-fill"></i></h1>
                    <form>
                        <input type="number" class="form-control" id="idPatch" hidden>
                        <div class="form-group">
                            <label for="nombrePatch">Nombre</label>
                            <input type="text" class="form-control" id="nombrePatch" placeholder="Ingresa el nombre">
                        </div>
                        <div class="form-group">
                        <label for="usuarioPatch">Usuario</label>
                        <input type="email" class="form-control" id="usuarioPatch" placeholder="Ingresa el usuario">
                        </div>
                        <div class="form-group">
                        <label for="contrasenaPatch">Contraseña</label>
                        <input type="password" class="form-control" id="contrasenaPatch" placeholder="Ingresa la contraseña">
                        </div>
                        <button type="submit" class="btn btn-outline-primary" onclick="updateUsuario(); return false;">Editar <i class="bi bi-pen-fill"></i></button>
                        <button type="button" class="btn btn-outline-warning" onclick="closeDiv('btnUsuario'); return false;">Regresar <i class="bi bi-arrow-return-left"></i></button>
                        <div class="text-danger text-start">
                            <span id="spanPatch" class=""></span>
                        </div>
                    </form>
                    <div style="text-align: end;">
                        <button class="btn btn-outline-danger" onclick="deleteUsuario(); return false;" type="submit">Eliminar cuenta <i class="bi bi-trash3-fill"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <!--    PESTAÑA CONFIGURACION    -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingTwo">
            
          </h2>
          <div id="collapseConfig" class="accordion-collapse collapse" aria-labelledby="collapseConfig" data-bs-parent="#accordion">
            <div class="accordion-body container">
                <h1 class="text-center">Opciones de configuración. <i class="bi bi-gear-fill"></i></h1>
                <div class="card">
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="lenguaje">Lenguaje</label>
                                <select class="form-select" id="lenguaje">
                                    <option selected>Selecciona un idioma</option>
                                    <option id="espanol" value="1">Español</option>
                                    <option id="ingles" value="2">Ingles</option>
                                </select>
                            </div>
                            <label for="timeout">Timeout de sesión (minutos)</label>
                            <div class="form-group input-group">
                                <input type="number" class="form-control" id="timeout" onclick="showButtons('timeoutButton', 'timeoutButton2'); return false;" placeholder="Ingresa el tiempo">
                                <button class="btn btn-outline-primary" type="button" id="timeoutButton" for="timeout" style="display: none;">Aceptar</button>
                                <button class="btn btn-outline-danger" type="button" id="timeoutButton2" onclick="hideButtons('timeoutButton', 'timeoutButton2'); return false;" for="timeout" style="display: none;">Cancelar</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <form action="">
                            <div class="form-check form-switch input-group">
                                <input class="form-check-input" onchange="showButtons('resetbutton', 'resetbutton2'); return false;" type="checkbox" role="switch" id="checkReset">
                                <label class="form-check-label" for="checkReset">Resetear la cuenta </label>
                                <button class="btn btn-outline-primary" id="resetbutton" onclick="resetearCuenta('checkReset'); return false;" for="checkReset" type="button" style="display: none;">Aceptar</button>
                                <button class="btn btn-outline-danger" id="resetbutton2" onclick="hideButtons('resetbutton', 'resetbutton2'); return false;" for="checkReset" type="button" style="display: none;">Cancelar</button>
                            </div>
                            <div class="form-group">
                                <label for="limiteInferior">Asignar cuenta manualmente</label>
                                <input type="number" class="form-control" id="cuentaManual" placeholder="Ingresa un valor mayor a cero">
                            </div>
                            <div class="form-group">
                                <label for="limiteInferior">Límite inferior de la cuenta</label>
                                <input type="number" class="form-control" id="limiteInferior" placeholder="Ingresa la cantidad mínima de personas permitidas">
                            </div>
                            <div class="form-group">
                                <label for="limiteSuperior">Límite superior de la cuenta</label>
                                <input type="number" class="form-control" id="limiteSuperior" onclick="showButtons('limiteButton', 'limiteButton2'); return false;" placeholder="Ingresa la cantidad máxima de personas permitidas">
                            </div>
                            <div class="form-group input-group">
                                <button class="btn btn-outline-primary" id="limiteButton" onclick="progressBar('cuentaManual', 'limiteInferior', 'limiteSuperior'); return false;" for="timeout" type="button" style="display: none;">Aceptar</button>
                                <button class="btn btn-outline-danger" id="limiteButton2" onclick="hideButtons('limiteButton', 'limiteButton2'); return false;" for="timeout" type="button" style="display: none;">Cancelar</button>
                            </div>
                            <div class="text-danger text-start">
                                <span id="spanConfig" class=""></span>
                              </div>
                        </form>
                    </div>
                </div>
                <button type="button" class="btn btn-outline-warning" onclick="closeDiv('btnConfig'); return false;">Regresar <i class="bi bi-arrow-return-left"></i></button>
            </div>
          </div>
        </div>

        <!--    PESTAÑA PUERTAS/SERVIDORES    -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingThree">
            
          </h2>
          <div id="collapseDoors" class="accordion-collapse collapse" aria-labelledby="collapseDoors" data-bs-parent="#accordion">
            <div class="accordion-body container">
                <h1 class="text-center">Dispositivos/Puertas. <i class="bi bi-door-closed-fill"></i></h1>
                <div class="row">
                    <div class="col-sm-6">
                      <div class="card">
                        <div class="card-body">
                            <h2>Entrada.</h2>
                            <div class="form-check" id="entradaEntrada" style="display: block;">
                                <input class="form-check-input" type="checkbox" id="entradaEntradaCheck" onchange="showHideCheck('salidaEntrada'); return false;" value="">
                                <label class="form-check-label" for="entradaEntradaCheck" >
                                  Entrada principal
                                </label>
                            </div>
                            <div class="form-check" id="entradaSalida" style="display: block;">
                                <input class="form-check-input" type="checkbox" id="entradaSalidaCheck" onchange="showHideCheck('salidaSalida'); return false;" value="">
                                <label class="form-check-label" for="entradaSalidaCheck">
                                  Salida principal
                                </label>
                            </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="card">
                        <div class="card-body">
                            <h2>Salida.</h2>
                            <div class="form-check" id="salidaEntrada" style="display: block;">
                                <input class="form-check-input" type="checkbox" id="salidaEntradaCheck" onchange="showHideCheck('entradaEntrada'); return false;" value="">
                                <label class="form-check-label" for="salidaEntradaCheck">
                                  Entrada principal
                                </label>
                            </div>
                            <div class="form-check" id="salidaSalida" style="display: block;">
                                <input class="form-check-input" type="checkbox" id="salidaSalidaCheck" onchange="showHideCheck('entradaSalida'); return false;" value="">
                                <label class="form-check-label" for="salidaSalidaCheck">
                                  Salida principal
                                </label>
                            </div>
                        </div>
                      </div>
                    </div>
                </div>
                <div class="text-center">
                    <button class="btn btn-outline-primary" for="checkReset">Aceptar</button>
                    <button type="button" class="btn btn-outline-warning" onclick="closeDiv('btnDoors'); return false;">Regresar <i class="bi bi-arrow-return-left"></i></button>
                </div>
            </div>
          </div>
        </div>
    </div>

    <!--    DASHBOARD   -->
    <div class="progress">
        <div class="cont" style="background-color: rgb(233, 239, 247);"></div>  
        <div class="cont" style="background-color: rgb(0, 9, 134);"></div>
    </div>
    <div class="circulo-progress"></div>
    <div class="rectangulo-progress">
        <h3 id="limInferior">0</h3>
        <h3 id="limSuperior">0</h3>
    </div>
    <h2 id="cantidad" class="h1-progress"></h2>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../scripts/home.js"></script>
</body>
</html>
